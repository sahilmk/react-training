<body>
    <script src="https://unpkg.com/react@16.7.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>

    <div id="main"></div>

    <script type="text/babel">
        const mainDiv = document.getElementById('main');
        function CalLength(prop) {
            const length = prop.text.length === 0 ? 'NO' : prop.text.length;

            return (
                <h3>{`The text "${prop.text}" has`} <strong>{length}</strong> characters</h3>
            );
        }

        const element = <React.Fragment>
            <CalLength text='Hello there, i am jsx' />
            <CalLength text='' />
        </React.Fragment>

        ReactDOM.render(element, mainDiv);
    </script>
</body>
